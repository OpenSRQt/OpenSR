name: Build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies-composite-action

      - name: Configure CMake
        run: cmake -G Ninja -S . -B build -DBUILD_ALL_TOOLS=Yes -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DENABLE_COVERAGE=Yes

      - name: Build
        run: cmake --build build --parallel

      - name: Run tests
        run: cd build && ctest -VV

      - name: Make coverage report
        run: cmake --build . --target global_coverage && cd ..

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with: 
          github-token: ${{ secrets.GITHUB_TOKEN }}
